# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/coco128  # dataset root dir
train: /content/Train_test_datas/Train  # train images (relative to 'path') 128 images
val: /content/Train_test_datas/Test  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 13  # number of classes
names: ["Person Not wearing Mask","Disposable Respirator Mask Correctly Worn","Non-Medical Mask Correctly Worn","Surgical Mask Correctly Worn","Disposable Respirator Mask Incorrectly Worn","Non-Medical Mask Incorrectly Worn","Surgical Mask Incorrectly Worn","Person wearing Disposable Respirator Mask Correctly","Person wearing Non-Medical Mask Correctly","Person wearing Surgical Mask Correctly","Person wearing Disposable Respirator Mask Incorrectly","Person wearing Non-Medical Mask Incorrectly","Person wearing Surgical Mask Incorrectly"]


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
